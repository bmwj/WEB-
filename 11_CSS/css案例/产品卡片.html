<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .danner {
     margin: 50px auto;

      font-size: 18px;

      font-weight: 400;

      font-size: 12px;
      color: #555;
    }

<body>
  <div class="danner">
    <img src="/00_HTML/image/002.jpeg" alt="" >
