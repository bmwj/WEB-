    奇数标签         2n+1；2n-1
    找5的倍数标签    5n

    /* li:nth-child(2n){

     div{
      width: 300px;
      height: 300px;
      background-color: antiquewhite;
     }
     /* 伪元素选择器 */
     /* 必须设置content属性，否则其他设置无效 */
     div::before{
      content: "白玛旺久";
     }
     div::after{
      content: "索朗央金";
     }
