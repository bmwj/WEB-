<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      color: #333;
    }
    p{
      text-indent: 2em;
      font-size: 14px;
      color: #444;
      line-height: 30px;
    }
    a{
      color: #0069c2;
    }
    li{
      font-size: 14px;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <h1>CSS(叠层样式表)</h1>
  <p>
    层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等 <a href="#">文件样式</a>的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化
  </p>
  <p>
    <strong>CSS为HTML标记语言提供了一种样式描述，</strong>定义了其中元素的显示方式。CSS在Web设计领域是一个突破。利用它可以实现修改一个小的样式更新与之相关的所有页面元素。
  </p>
  <ul>
    <li>丰富的样式定义</li>
    <li>易于使用和修改</li>
    <li>多页面应用</li>
    <li><a href="#">层叠及页面压缩</a></li>
  </ul>
</body>
</html>
