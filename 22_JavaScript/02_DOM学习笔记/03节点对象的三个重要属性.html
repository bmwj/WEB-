<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点对象的三个重要属性</title>
</head>
<body>
    <!-- 
    DOM节点的三个重要属性：
    1.nodeName：节点的名称，如"div"、"span"等。
    2.nodeValue：节点的值，如"Hello World"。
    3.nodeType：节点的类型，如1表示元素节点，3表示文本节点，8表示注释节点。

    注意：
    nodeName属性：节点的名称，是只读
        1.元素节点的nodeName属性是元素的标签名，如"div"、"span"等。
        2.文本节点的nodeName属性是"#text"。
        3.注释节点的nodeName属性是"#comment"。
        4.属性节点的nodeName属性是属性的名称。
    nodeValue属性：节点的值，是只读
        1.元素节点的nodeValue属性是null或者undefined。
        2.文本节点的nodeValue属性是文本内容。
        3.属性节点的nodeValue属性是属性的值。
    nodeType属性：节点的类型，是只读
        1.元素节点的nodeType属性是1。
        2.文本节点的nodeType属性是3。
        3.注释节点的nodeType属性是8。
        4.属性节点的nodeType属性是2。
     
    
    
    -->
    <div id="myDiv">我是一个文本节点<!--我是注释--></div>
    <script>
        //1. 元素节点
        var oDiv = document.getElementById("myDiv");
        console.log(oDiv.nodeName); //"DIV"
        console.log(oDiv.nodeValue); //null
        console.log(oDiv.nodeType); //1

        //2. 属性节点
        var oAttr = oDiv.attributes[0];
        console.log(oAttr.nodeName); //"id"
        console.log(oAttr.nodeValue); //"myDiv"
        console.log(oAttr.nodeType); //2

        //3. 文本节点
        var oText = oDiv.childNodes[0];//文本节点在注释节点之前
        // oText = oDiv.firstChild;
        console.log(oText.nodeName); //"#text"
        console.log(oText.nodeValue); //"我是一个文本节点"
        console.log(oText.nodeType); //3

        //4. 注释节点
        var oComment = oDiv.childNodes[1]; //注释节点在文本节点之后
        // oComment = oDiv.lastChild;
        console.log(oComment.nodeName); //"#comment"
        console.log(oComment.nodeValue); //"我是注释"
        console.log(oComment.nodeType); //8
    </script>
</body>
</html>
