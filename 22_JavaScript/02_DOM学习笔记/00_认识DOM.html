<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认识DOM</title>
</head>
<body>
    <script>
        //DOM是Document Object Model的缩写，[文档对象模型]
        //它是W3C组织推荐的处理网页内容的标准编程接口。 
        //js对象分三类，用户定义的对象，内建对象，宿主对象。
        //DOM是用户定义的对象，它提供了操作网页内容的方法和属性。
        //DOM模型是一个树形结构，它由节点和对象构成。
        //节点是DOM的最小单位，它可以是元素节点，属性节点，文本节点等。
        //对象是DOM的编程接口，它提供了对节点的操作方法和属性。
        //DOM模型的根节点是document对象，它代表整个HTML文档。
        //document对象是window对象的属性，它代表当前页面的根元素。
        //window对象是全局对象，它代表浏览器窗口。
        //DOM模型的节点类型有：元素节点，属性节点，文本节点，注释节点，文档节点等。
        //DOM模型的操作方法有：获取节点，创建节点，修改节点，删除节点等。
        //DOM模型的属性有：nodeName，nodeType，nodeValue，parentNode，childNodes，firstChild，lastChild，previousSibling，nextSibling等。
        //DOM模型的事件有：load，unload，click，dblclick，mousedown，mouseup，mousemove，mouseover，mouseout，keypress，keydown，keyup等。
        //DOM模型的样式属性有：style，offsetWidth，offsetHeight，offsetLeft，offsetTop，scrollWidth，scrollHeight，scrollTop，scrollLeft等。
    </script>
</body>
</html>
