<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单运动</title>
    <style>
      
        #btn{
            background-color: cadetblue;
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color:pink;
            position: absolute;
            top: 50px;
            left: 0;
        }

    </style>
</head>
<body>
    <button id="btn">运动</button>
    <div id="box"></div>
    <script>
        //1.获取事件源
        var box = document.getElementById('box');
        var btn = document.getElementById('btn');
        /*
        //简单的动画存在问题：1：处理边界，2：定时器的管理
        var speed = 10;
        btn.onclick = function(){
            setInterval(function(){
                speed++;
                box.style.left = speed + 'px';
            },30)
        }
        */
       var timer = null;
       //2.按钮绑定事件
       btn.onclick = function(){
            //先关闭定时器，再开启定时器，防止定时器累加
            clearInterval(timer);
            //3.让盒子运动
            timer = setInterval(function(){
                if(box.offsetLeft===500){
                    clearInterval(timer);
                }else{
                    box.style.left = box.offsetLeft + 10 + 'px';
                }
            },40)
       }
    </script>
</body>
</html>
