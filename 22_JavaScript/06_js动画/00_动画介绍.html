<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画介绍</title>
</head>
<body>
    <!-- 
    1.匀速动画：动画的速度恒定，从开始到结束，中间没有停顿。
    2.缓动动画：动画的速度会慢慢变慢，从开始到结束，中间会有一定的停顿。
    3.透明度动画：动画的对象是元素的透明度，从开始到结束，中间会有一定的变化。
    4.多物体动画：动画的对象是多个元素，从开始到结束，中间会有一定的变化。
    5.多值动画：动画的对象是多个属性，从开始到结束，中间会有一定的变化。
    ***封装自己的动画框架***
    -->
</body>
</html>
