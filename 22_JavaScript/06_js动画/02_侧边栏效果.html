        #box{
            width: 200px;

            background-color: cadetblue;
            position: relative;
            top: 0;
            left: -200px;
            cursor: pointer;
        }
        #box img{
            width: 100%;
            height: 100%;
        }

        #box span{
            width: 40px;
            height: 60px;
            position: absolute;
            top: 50%;
            margin-top: -30px;
            right: -40px;
            color: #fff;
            background-color: black;
            line-height:60px;
            text-align: center;
        }
      
    </style>
</head>
<body>
    <div id="box">
        <img src="./image/111111.jpg" alt="">
        <span>拉开</span>
    </div>

     <!-- 封装代码 -->
      <script>
        window.onload = function(){
            var box = document.getElementById('box');
            var items = null,speed = 0;
            box.onmouseover = function(){
                move(this,0);
            }
            box.onmouseout = function(){
                move(this,-200);
            }
            //封装的函数
            function move(obj,end){
                clearInterval(items);
                speed = end>obj.offsetLeft? 5 : -5;
                items = setInterval(function(){
                    if(obj.offsetLeft === end){
                        clearInterval(items);
                        return;
                    }else{
                        obj.style.left = obj.offsetLeft+speed + 'px';
                    }
                },30)
            }
        }
      </script>
