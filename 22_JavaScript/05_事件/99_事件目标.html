        //srcElement属性与target属性的功能是一致的，FF低版本浏览器不支持
        box.onclick=function(e){
            e=e || window.event;
            var target =  e.target||e.srcElement ;
            target.style.backgroundColor = "red";
        }
        box.onmouseout=function(e){
            e=e || window.event;
            var target =  e.target||e.srcElement ;
            target.style.backgroundColor = "lightblue";
        }
