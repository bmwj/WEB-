<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流介绍</title>
</head>
<body>
    <!-- 
    1：js操作css称为脚本化的css，js与html交互通过事件完成
    2：事件就是文档获浏览器窗口中发生一些特定的交互瞬间
    3：事件流（事件传播）描述的是从页面中接受事件的顺序

    IE事件流是事件冒泡，而火狐、谷歌、Opera等浏览器则是事件捕获。

    事件流的三个阶段：

    1.事件捕获阶段：从最外层的document对象开始，逐级向内层元素传递事件，直到目标元素。
    2.事件目标阶段：当事件到达目标元素时，它会触发默认行为，比如链接的跳转、表单的提交等。
    3.事件冒泡阶段：从目标元素开始，逐级向外层元素传递事件，直到最外层的document对象。

    事件流的阻止默认行为：

    事件对象event.preventDefault()方法可以阻止默认行为。

    事件流的事件对象：

    事件对象是事件处理程序的第一个参数，包含了与事件相关的信息，如事件类型、事件源、鼠标位置等。

    事件对象属性：

    event.type：事件类型，如click、mouseover等。
    event.target：事件源，即触发事件的元素。
    event.currentTarget：当前正在处理事件的元素。
    event.clientX/Y：鼠标指针的坐标。
    event.pageX/Y：鼠标指针的坐标，相对于页面的左上角。
    event.which：鼠标按下的键的编码。
 
    -->
</body>
</html>
