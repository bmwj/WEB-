<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流阶段</title>
</head>
<body>
    <button id="btn">事件流</button>
    <script>
        var btn = document.getElementById("btn");
        //e.eventPhase:事件流阶段，0表示事件没有发生，1表示捕获阶段，2表示目标阶段，3表示冒泡阶段。
        //2 目标阶段：事件在目标元素上触发，比如onclick事件。
        btn.onclick = function(e){
            e=e||window.event;
            console.log(e.eventPhase); //2
        }
        //1 捕获阶段：事件在DOM树的上方触发，比如addEventListener添加的事件。
        document.body.addEventListener("click",function(e){
            e=e||window.event;
            console.log(e.eventPhase); //1
        },true);
        //3 冒泡阶段：事件在DOM树的下方触发，比如onmouseover事件。
        document.body.addEventListener("click",function(e){
            e=e||window.event;
            console.log(e.eventPhase); //3
        },false);
        document.body.onmouseover = function(e){
            e=e||window.event;
            console.log(e.eventPhase); //3
        }
    </script>
</body>
</html>
