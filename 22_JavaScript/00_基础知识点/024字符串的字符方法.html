<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的字符方法</title>
</head>
<body>
    <script>
        //属性方法
        var str = "Hello World";
        console.log(str.length); //输出字符串的长度，11
        //转换方法
        console.log(str.toUpperCase()); //转换字符串为大写
        console.log(str.toLowerCase()); //转换字符串为小写
        console.log(str.toLocaleLowerCase()); //转换字符串为小写
        console.log(str.toLocaleUpperCase()); //转换字符串为大写
        console.log(str.trim()); //去除字符串两端的空格

        //字符串方法
        console.log(str.charAt(0)); //输出字符串的第一个字符，H
        console.log(str.charAt(str.length - 1)); //输出字符串的最后一个字符,d
        console.log(str.charCodeAt(0)); //输出字符串的第一个字符的ASCII码，72
        console.log(str.charCodeAt(str.length - 1)); //输出字符串的最后一个字符的ASCII码,100
        console.log(str.concat("!")); //连接字符串，Hello World!
        console.log(str.includes("l")); //判断字符串是否包含子串
        console.log(str.endsWith("d")); //判断字符串是否以指定字符结尾
        console.log(str.startsWith("H")); //判断字符串是否以指定字符开头
        console.log(str.indexOf("l")); //查找字符串的第一个出现的位置
        console.log(str.lastIndexOf("l")); //查找字符串的最后一个出现的位置
        console.log(str.localeCompare("hello")); //比较两个字符串的大小
        console.log(str.match(/l/g)); //查找字符串中所有匹配正则表达式的字符
        console.log(str.replace("l", "L")); //替换字符串中的字符
        console.log(str.search("l")); //查找字符串中第一个匹配正则表达式的字符的位置
        console.log(str.slice(0, 5)); //提取字符串的子串
        console.log(str.split(" ")); //分割字符串
        console.log(str.substring(0, 5)); //提取字符串的子串
        console.log(str.substr(0, 5)); //提取字符串的子串
        console.log(str.toLocaleString()); //转换字符串为本地语言
        console.log(str.toUpperCase()); //转换字符串为大写
        console.log(str.toLowerCase()); //转换字符串为小写
        console.log(str.toLocaleLowerCase()); //转换字符串为小写
        console.log(str.toLocaleUpperCase()); //转换字符串为大写
        console.log(str.trim()); //去除字符串两端的空格
    </script>
</body>
</html>
