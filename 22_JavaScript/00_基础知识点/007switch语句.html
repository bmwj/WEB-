<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var weather ="rainy";
        switch (weather) {
            case "sunny":
                alert("天气晴朗！！！")
                break;
            case "rainy":
                alert("下雨了，记得带伞！");
                break;
            case "snowing":
                alert("下雪了，去堆雪人！");
                break;
            default:
                alert("有沙尘风暴！！！")
                break;
        }
    </script>
</body>
</html>
