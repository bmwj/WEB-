<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //addition (加法)
        function addition(x,y){
            sum=x+y;
            return sum;
        }
        //subtraction(减法)
        function subtraction(x,y){
            return x-y;
        }
        //multiplication(乘法)
        function multiplication(x,y){
            return x*y;
        }
        //division(除法)
        function division(x,y){
            return x/y;
        }

        // 函数调用
        var r1= addition(3,2);
        var r2= subtraction(3,2);
        var r3= multiplication(3,2);
        var r4= division(3,2);
        //控制台打印
        console.log(r1);
        console.log(r2);
        console.log(r3);
        console.log(r4);

    </script>
</body>
</html>
