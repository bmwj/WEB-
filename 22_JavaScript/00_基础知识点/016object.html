<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数对象</title>
</head>
<body>
    <script>
        //对象
        var person={
            name:"白玛旺久",
            age:25,
            sex:"男",
            fav:function(a){
                alert("喜欢打篮球，游泳！");
                return "打球"+a+"岁";
            }
        }
        console.log(person);
        console.log(person.fav(10));
    </script>
</body>
</html>
