<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Math对象
        // 1.Math.PI 圆周率
        console.log(Math.PI); // 3.141592653589793

        // 2.Math.E 自然常数
        console.log(Math.E); // 2.718281828459045

        // 3.Math.round(x) 四舍五入
        console.log(Math.round(3.14)); // 3
        console.log(Math.round(2.71)); // 3
        console.log(Math.round(-2.71)); // -2

        // 4.Math.floor(x) 向下取整
        console.log(Math.floor(3.14)); // 3
        console.log(Math.floor(2.71)); // 2
        console.log(Math.floor(-2.71)); // -3

        // 5.Math.ceil(x) 向上取整
        console.log(Math.ceil(3.14)); // 4
        console.log(Math.ceil(2.71)); // 3
        console.log(Math.ceil(-2.71)); // -2

        //6. min() 和 max() 方法
        console.log(Math.min(3, 5, 1, 4, 2)); // 1
        console.log(Math.max(3, 5, 1, 4, 2)); // 5
        //7. random() 方法    
        // 返回一个0到1之间的随机数
        console.log(Math.random()); // 0.7320508075688772
    </script>
</body>
</html>
