<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //join分割字符串
        var arr = ["白玛旺久",'西藏大学','布达拉宫','你好啊'];
        var s = arr.join("|")
        console.log(s);
        // toString和toLocaleString方法分割字符串默认是逗号
        var f = arr.toString();
        console.log(f);
        var g = arr.toLocaleString();
        console.log(g);
    </script>
</body>
</html>
