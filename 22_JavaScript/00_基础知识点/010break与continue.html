<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // break可以跳出当前循环
        var x=0;
        for(;;){
         if(x>10){
            break;
         }
         x++;
        }
        // console.log(x)

        // 1+2+3+4+5+^+7+8+9+10
        var sum = 0;
        for(var i=0;i<=10;i++){
            if(i===8){
                continue; //跳过当前循环，下次循环继续进行
            }
           sum =sum+i;
        }
        console.log(sum)
    </script>
</body>
</html>
