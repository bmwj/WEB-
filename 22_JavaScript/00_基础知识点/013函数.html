<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        // 封装重复性代码
        //函数定义
        function zuofan(isBad){ //isBad 形式参数
            // run this code
            if(isBad){
                alert("点外卖！！！")
            }else{
                alert("做饭啦！！！");
            }
        }
        var bad = true; //刀坏了
        zuofan(bad); //函数执行
    </script>
</body>
</html>
