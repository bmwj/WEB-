<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1+2+3+4+5+....+99+100
        /*
        初始化条件
        while(判断循环结束条件)｛
          // run this code

          递增条件

        */
        var i = 100; //初始值
        var sum =0;//计算的和
        while(i>0){
            sum =sum+i;
            i--;
        }
        alert(sum);
        
    </script>
</body>
</html>
