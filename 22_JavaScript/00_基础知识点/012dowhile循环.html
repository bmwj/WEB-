<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // do-while 先执行一次，再判断
        var sum =0;
        var i =99;
        do{
            sum =sum+i;
            i++;
            console.log(sum);
        }while(i>=0);
    </script>
</body>
</html>
