<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS特效</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #000000;
        }
        #box{

            width: 1080px;
            height: 500px;
            border: 1px solid #ff6700;
            overflow: hidden;
            position: relative;
            margin:  100px auto;
        }
        #box img{
            position: absolute;
            top: 0;
            left: 0;

        }

        #box span{
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
        
        }
        #box #top{
            top: 0;
        }
        #box #bottom{
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="image/bigImage.jpg" alt="">
        <span id="top"></span>
        <span id="bottom"></span>
    </div>
    <script>
        //获取元素
        var box = document.getElementById("box");
        var imgs = box.getElementsByTagName("img")[0];
        var tops = document.getElementById("top");
        var bottoms = document.getElementById("bottom");
      
        //添加事件
        var num = 0;
        var timer =null;
        //鼠标移入事件,图片向上移动
        tops.onmouseover = function(){
            clearInterval(timer);
            timer = setInterval(function() {
                num -= 10;
                if(num >= -11400){//图片移动的最大距离
                    imgs.style.top = num + "px";
                }else{
                    clearInterval(timer);
                }
            }, 50);
        }
        //鼠标移出事件,图片向下移动
        bottoms.onmouseover = function(){
            clearInterval(timer);
            timer = setInterval(function(){
                num += 10;
                if(num <=0){//图片移动的最大距离
                    imgs.style.top = num + "px";
                }else{
                    clearInterval(timer);
                }
            }, 50);
        }
        //鼠标溢出区域,图片停止运动
        box.onmouseout = function(){
            clearInterval(timer);//清除定时器
            imgs.style.top = 0 + "px";//图片回到初始位置
        }
    </script>
</body>
</html>
