<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS特效练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        ul li{
            float: left;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            margin-top: 20px;
            border: 2px solid #fff;
        }
        ul li.active{
            border-color: #f00;
        }
    </style>
</head>
<body>
    <!-- t淘宝衣服相册切换效果 -->
     <img src="./衣服相册/0001.jpeg" alt="" id="bigImg" width="350">
     <ul>
        <li class="active">
            <a href="#">
                <img src="./衣服相册/0001.jpeg" alt="" width="46" class="smallImg">
            </a>
        </li>
        <li >
            <a href="#">
                <img src="./衣服相册/0002.jpeg" alt="" width="46" class="smallImg">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="./衣服相册/0003.jpeg" alt="" width="46" class="smallImg">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="./衣服相册/0004.jpeg" alt="" width="46" class="smallImg">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="./衣服相册/0005.jpeg" alt="" width="46" class="smallImg">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="./衣服相册/0006.jpeg" alt="" width="46" class="smallImg">
            </a>
        </li>
     </ul>
    
     <script>
        //获取事件源对象
        var bigImg = document.getElementById("bigImg");
        var smallImgs = document.getElementsByClassName("smallImg");
        for(var i=0;i<smallImgs.length;i++){
            //遍历集合给每个img标签添加事件
            smallImgs[i].onmouseover = function(){
                //在悬浮到li标签之前，先把所有的li标签的类名清空
                for(var j=0;j<smallImgs.length;j++){
                    smallImgs[j].parentNode.parentNode.setAttribute("class","");
                }
                //修改大图的src属性
                // var smallImgSrc = this.src;
                // console.log(smallImgSrc);
                // bigImg.src = smallImgSrc;
                var smallImgSrc = this.getAttribute("src");
                console.log(smallImgSrc);
                bigImg.setAttribute("src",smallImgSrc);
                //鼠标悬浮的img标签的父标签添加active类
                this.parentNode.parentNode.setAttribute("class","active");
            }
        }
     </script>
</body>
</html>
