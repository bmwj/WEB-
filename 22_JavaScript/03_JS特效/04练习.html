        //最终版本
        //1.获取事件源
        function idUrl(id){
            return typeof id === "string"?document.getElementById(id):null;
        }
        //获取同类元素
        var items = document.getElementsByClassName("item");
        //循环遍历，绑定事件
        for(var i=0;i<items.length;i++){
            // 获取索引
            var item = items[i];
            // console.log(items[i]);
            item.index = i+1;//索引值从1开始
            console.log(item.index);//获取索引值
            //2. 添加事件处理函数
            items[i].onmouseover = function(){
                console.log(this.index);//获取当前索引值
                idUrl("boxs").style.background = "url('./衣服相册/000"+(this.index)+".jpeg') no-repeat";
                idUrl("boxs").style.backgroundSize = "440px 420px";
                idUrl("boxs").style.backgroundPosition = "center top";
