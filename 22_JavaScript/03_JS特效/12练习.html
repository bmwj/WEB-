<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #date{
            width: 450px;
            height: 300px;
            background-color: rgb(233, 132, 64);
            border-radius: 10px;
            margin: 100px auto;
        }
        #nowDate{
            width: 450px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: #fff;
            font-size: 26px;
        }

        #day{
            width: 200px;
            height: 200px;
            line-height: 200px;
            background-color: rgb(11, 167, 224);
            margin: 0 auto;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="date">
        <p id="nowDate">

        </p>
        <p id="day">

        </p>
    </div>
    <script>
        // 获取标签元素
        var nowDate = document.getElementById("nowDate");
        var day = document.getElementById("day");
        mowNumTime();
        
        function mowNumTime(){
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            var dayNum = now.getDate();
            var monthNum = now.getMonth() + 1;
            var yearNum = now.getFullYear();
            var weekDay = now.getDay();
            //12小时制
            var temp = ''+(hour>12?hour-12:hour)
            if(hour==0){
                temp = '12'
            }
            temp = temp + ':' + (minute<10?'0':'') + minute+':';
            temp += (second<10?'0':'') + second+' ';
            temp += (hour>=12?'PM':'AM')+' ';
            console.log(temp);
            var week = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            nowDate.innerHTML = yearNum + '年' + monthNum + '月' + dayNum + '日 ' + temp+ week[weekDay];
            setTimeout(mowNumTime, 10);
            day.innerHTML = dayNum;
        }

    </script>
</body>
</html>
