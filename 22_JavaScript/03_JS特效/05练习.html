<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS特效</title>
    <style>
     
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        #skin{
            /* 固定定位 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("image/a\ \(1\).jpg");
            background-position: center;
            background-repeat: no-repeat;

        }
        #skin-photo{
            width: 100%;
            height: 100px;
            position: relative;
            z-index: 10;
        }
        #skin-photo ul{
            /* 清除浮动 */
            overflow: hidden; /* 解决高度塌陷问题 */
            width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.5);
        }
        #skin-photo ul li{
            display: block;
            float: left;
            height: 110px;
            margin:20px 0 10px 35px;
        }
        #skin-photo ul li img{
            width: 160px;
            height: auto;
            display: block; /* 确保图片是块级元素 */
            cursor: pointer;
        }
      
    </style>
</head>
<body>
     <div id="skin">
        <div id="skin-photo">
            <ul>
                <li class="item">
                    <img src="image/a (1).jpg" alt="">
                </li>
                <li class="item">
                    <img src="image/a (2).jpg" alt="">
                </li>
                <li class="item">
                    <img src="image/a (3).jpg" alt="">
                </li>
                <li class="item">
                    <img src="image/a (4).jpg" alt="">
                </li>
                <li class="item">
                    <img src="image/a (5).jpg" alt="">
                </li>
                <li class="item">
                    <img src="image/a (6).jpg" alt="">
                </li>
        </div>
     </div>

     <script>
        var skin = document.getElementById("skin");
        // var skinPhoto = document.getElementsByClassName("item");
        // var skinPhoto = document.querySelectorAll("#skin-photo ul li");
        var skinPhoto = document.getElementsByTagName("li");
        console.log(skinPhoto);
        for(var i=0;i<skinPhoto.length;i++){
            skinPhoto[i].index = i+1;
            skinPhoto[i].onclick = function(){
                skin.style.backgroundImage = "url('image/a ("+this.index+").jpg')";
                skin.style.backgroundSize = "cover";
            }
        }
     </script>
</body>
</html>
