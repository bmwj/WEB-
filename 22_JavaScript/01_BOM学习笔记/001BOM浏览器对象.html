<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM对象</title>
</head>
<body>
    <!-- 
        浏览器对象
        window对象是js的全局对象，代表了当前的浏览器窗口，
        window对象包含了浏览器窗口的一些属性和方法。
    -->
    <script>
        //1. window对象 alert()方法，confirm()方法，prompt()方法
        //alert()方法用于显示一个带有一段消息和一个确认按钮的警告框。
        //confirm()方法用于显示一个带有一段消息、确认按钮和取消按钮的对话框。
        //prompt()方法用于显示一个可编辑的输入框，用户可以输入一些文本。
        window.alert("Hello World!");
        window.confirm("你还好吗?");
        var result = window.prompt("请输入你的名字:");
        console.log(result);

       
    </script>
</body>
</html>
