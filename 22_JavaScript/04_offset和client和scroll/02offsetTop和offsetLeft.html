<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsetTop和offsetLeft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #father{
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            /* position: relative; */
            margin: 40px;
        }
        #son{
            width: 300px;
            height: 200px;
            background-color: yellow;
            border: 5px solid black;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son"></div>
    </div>
    <script>
        //1.offsetTop 当前元素的上边框到offsetParent元素的上边框的距离
        //2.offsetLeft 当前元素的左边框到offsetParent的左边框的距离
        var son = document.getElementById("son");
        // 如果有父元素定位，则返回父元素，否则返回body
        console.log(son.offsetParent); 
        console.log(son.offsetTop,son.offsetLeft); //0,20

        //如果没有父元素定位，则返回body
        console.log(son.offsetParent); 
        console.log(son.offsetTop,son.offsetLeft); //40,60

        //相对于父元素(父元素是否有定位，如果有定位，以父元素为准，如果没有则往上寻找，如果一直找不到，则以body为准)
    </script>
</body>
</html>
