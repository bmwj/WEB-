        var box = document.getElementById("box");
        // 1.无滚动条时候，scrollHeight和clientHeight结果是相同

        //2.有滚动条时候，scrollHeight和clientHeight结果是不同的
        console.log(box.scrollHeight); // 1298
        console.log(box.clientHeight); // 203
