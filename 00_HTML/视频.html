<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  controls:显示视频控制面板
  loop:循环播放
  muted:静音播放
  autoplay:自动播放（为了提升用户的体验，浏览器支持静音状态下自动播放）
  -->
  <video src="视频路径" controls loop muted autoplay></video>
</body>
</html>
