<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  controls:显示音频的控制面板
  loop：循环播放
  autoplay：自动播放（为了提升用户的体验，浏览器禁用自动播放）
  -->
  <audio src="音频路径" controls loop autoplay></audio>
</body>
</html>
