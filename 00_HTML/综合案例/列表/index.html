<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  文本框：<input type="text" placeholder="请输入姓名">
  <br><br>
  密码：<input type="password" placeholder="请输入密码">
  <br><br>
  性别：
  <input type="radio" name="gender">男
  <input type="radio" name="gender" checked>女
  <br><br>
  <!-- multiple：上传多个文件 -->
  上传文件 <input type="file" multiple>
  <br><br>
  <!-- 多选框（复选框） -->
   <!-- 默认选中：checked -->
   兴趣爱好：
   <input type="checkbox" checked>敲代码
   <input type="checkbox" checked> 游泳
   <input type="checkbox" checked> 打篮球
   <br><br>
   <!-- 下拉菜单 
      select嵌套option 
      默认选择：selected
   -->
   你是哪里的:
   <select name="" id="">
      <option value="">西藏</option>
      <option value="">西安</option>
      <option value="">成都</option>
      <option value="" selected>北京</option>
    </select>
    <br><br>
   <!-- 文本域标签 -->
   <textarea >请输入你的评论</textarea>
   <br><br>
   <!-- 
   label标签增大点击范围
   -->
   你的性别:
   <input type="radio" name="gender" id="man"> <label for="man">男</label>
   <label> <input type="radio" name="gender">女</label>
   <br><br>
   <!-- 按钮button 
   submit：提交按钮
   reset:重置按钮
   button：普通按钮 
   
   -->
    <button type="submit">提交</button>
    <button type="reset">重置</button> <!--form表单里才起作用-->
    <button type="button">普通标签</button>
    <br><br>
    <!-- 无语义的布局标签 -->
     <!--大盒子标签  -->
    <div>这是div标签</div>
     <div>这是div标签</div>
     <!-- 小盒子标签 -->
     <span>这是span标签</span>
     <span>这是span标签</span>

</body>
</html>
